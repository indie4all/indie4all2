<!DOCTYPE html>

<head>
    <title>INDIeAuthor | Prototype</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <!-- STYLES -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/overrides.css">
    <link rel="stylesheet" type="text/css" href="vendor/toastr/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/trumbowyg/ui/trumbowyg.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/datatables/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/datatables/select.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/datatables/buttons.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/datatables/dataTables.dateTime.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/datatables/keyTable.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" href="vendor/katex/katex.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/jquery/jquery-ui.min.css">

    <!-- EDITOR STYLES -->
    <link rel="stylesheet" type="text/css" href="css/editor-styles.css">

</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <a class="navbar-brand" href="#">INDIeAuthor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Content <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 bd-sidebar">
                <nav class="palette-nav">
                    <div id="palette" data-type="palette" class="dragula-container row">
                        <!-- ITEMS WILL BE PLACED HERE -->
                    </div>
                </nav>

            </div>
            <main role="main" class="col-12 col-md-9 col-lg-10 offset-md-3 offset-lg-2  bd-content no-padding">
                <div class="editor-container-header">
                    <div class="col left">
                        <!-- Left buttons in header -->
                        <button onclick="indieauthor.openUnitSettings('publish')" class="btn btn-header btn-info l" data-toggle="tooltip"
                            data-title="Publish content">
                            <i class="fa fa-globe"></i></button>
                        <button onclick="indieauthor.openUnitSettings('preview')" class="btn btn-header btn-info l" data-toggle="tooltip"
                            data-title="Preview content">
                            <i class="fa fa-eye"></i></button>
                        <button onclick="indieauthor.api.validateContent(true)" class="btn btn-header btn-info l"
                            data-toggle="tooltip" data-title="Validate model">
                            <i class="fa fa-check"></i></button>
                        <input type="file" accept="application/json" id="upload-file-model" hidden />
                        <button id="upload-model" class="btn btn-header btn-info" data-toggle="tooltip"
                            data-title="Upload model"><i class="fa fa-cloud-upload-alt"></i></button>
                        <button onclick="indieauthor.openUnitSettings()" class="btn btn-header btn-info" data-toggle="tooltip"
                            data-title="Download model"><i class="fa fa-cloud-download-alt"></i></button>
                        
                        <!-- Right buttons in header -->
                        <button onclick="indieauthor.api.undo()" class="btn btn-header btn-info r" data-toggle="tooltip"
                            data-title="Undo action"> <i class="fa fa-undo"></i>
                        </button>

                        <button onclick="indieauthor.api.redo()" class="btn btn-header btn-info r" data-toggle="tooltip"
                            data-title="Redo action"> <i class="fa fa-redo"></i>
                        </button>

                        <button onclick="indieauthor.addSection(undefined, true)" class="btn btn-header btn-success r"
                            data-toggle="tooltip" data-title="Add new section"> <i
                                class="fa fa-plus-circle"></i></button>
								
						<button onclick="indieauthor.importSection(true)" class="btn btn-header btn-success r"
                            data-toggle="tooltip" data-title="Import section"> <i
                                class="fa fa-file-import"></i></button>
								
                        <button onclick="indieauthor.api.clearContent()" class="btn btn-header btn-danger r"
                            data-toggle="tooltip" data-title="Clear content"> <i class="fa fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="main-container" data-type="main-container" data-content>

                    </div>
                </div>
                <div id="editor-footer" class="editor-footer">
                    <div class="alert alert-pale" role="alert">
                        You can add new sections with the toolbar on top
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL SETTINGS-->
    <div id="modal-settings" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content border-indie">
                <div class="modal-header modal-indie">
                    <h5 id="modal-settings-tittle" class="modal-title">Modal title</h5>
                </div>
                <div id="modal-settings-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-indie btn-submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---- GLOBAL DEPENDENCIES ---  -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery/jquery-ui.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/toastr/toastr.min.js"></script>

    <!-- EDITOR DEPENDENCIES -->
    <script src="vendor/handlebars/handlebars.min.js"></script>
    <script src="vendor/trumbowyg/trumbowyg.min.js"></script>
    <script src="vendor/trumbowyg/trumbowyg.whitespace.js"></script>
    <script src="vendor/trumbowyg/trumbowyg.cleanpaste.min.js"></script>
    <script src="vendor/trumbowyg/trumbowyg.allowtagsfrompaste.min.js"></script>
    <script src="vendor/trumbowyg/trumbowyg.template.js"></script>

    <script src="vendor/katex/katex.min.js"></script>
    <script src="vendor/katex/auto-render.min.js"></script>

    <script src="vendor/jsonpath/jsonpath.min.js"></script>
    <script src="vendor/modernizr/modernizr.js"></script>
    <script src="vendor/stickybits/stickybits.min.js"></script>
    <script src="vendor/bootprompt/bootprompt.min.js"></script>
    <script src="vendor/dragula/dragula.min.js"></script>
	
	<!-- DATATABLES -->
    <script type="text/javascript" src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="vendor/datatables/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="vendor/datatables/dataTables.select.min.js"></script>
    <script type="text/javascript" src="vendor/datatables/dataTables.dateTime.min.js"></script>
	<script type="text/javascript" src="vendor/datatables/dataTables.keyTable.min.js"></script>

	<script type="text/javascript" src="vendor/crypto-js/crypto-js.js"></script>
    <!-- EDITOR -->
    <script src="js/editor/editor.js"></script>
    <script type="text/javascript">		
        /** Entry point */
        $(document).ready(function () {
        
            $('#upload-model').on('click', function() {
                $('#upload-file-model').trigger('click');
            });
            
            $('#upload-file-model').on('change', function() {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const model = JSON.parse(event.target.result);
                    indieauthor.api.editorFunctions.loadModelIntoPlugin(model, function() {
                        $('#main-container').css('width', '').css('height', '');
                    });
                }
                reader.readAsText(this.files[0]);

            });

			// Change caret-down / caret-up icon
			$('.editor-container').on('click', '[data-toggle]', function() {
				let $icon = $(this).find('i');
				let show = $($(this).attr('data-target')).is('.collapse.show');
				$icon.toggleClass('fa-caret-down', !show);
				$icon.toggleClass('fa-caret-up', show);
			});
			
            stickybits('.bd-navbar');

            const domPalette = document.getElementById('palette');
            const domContainer = document.getElementById('main-container');
            const SUPPORTED_LANGUAGES = ['el', 'en', 'es', 'fr', 'lt'];
            let lang = navigator && navigator.language ? navigator.language.substr(0,2) : 'en';
            lang = SUPPORTED_LANGUAGES.includes(lang) ? lang : 'en';
            
            fetch(`js/editor/lang/${lang}.json`)
            .then(response => response.json())
            .then(response => {
                indieauthor = indieauthor || {};
                indieauthor.strings = response;
                indieauthor.init(domPalette, domContainer, function () {});
            });     
        });
    </script>
</body>

</html>
